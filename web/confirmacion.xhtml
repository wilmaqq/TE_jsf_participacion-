<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pagina de confirmación</title>
    </h:head>
    <h:body>
        <h2>Pagina de confirmación</h2>
        <h:panelGrid columns="2" columnClasses="alinder,normal">
            
            <h:outputText value="Saludo: "/>
            <h:outputText value="#{registroBean.saludo}"/>
            
            <h:outputText value="Nombre: "/>
            <h:outputText value="#{registroBean.nombre}"/>
            
            <h:outputText value="Apellidos: "/>
            <h:outputText value="#{registroBean.apellidos}"/>
            
            <h:outputText value="Edad: "/>
            <h:outputText value="#{registroBean.edad}"/>
            
            <h:outputText value="Correo: "/>
            <h:outputText value="#{registroBean.correo}"/>
            
        </h:panelGrid>
        <h:form>
            <h:commandLink action="index" value="Retornar al inicio"/>
        </h:form>
    </h:body>
</html>
